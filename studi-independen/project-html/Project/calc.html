<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator Web App</title>
	<link rel="stylesheet" href="calcStyle.css">
	<link rel="stylesheet" href="all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Let's Calculate!</h1>
		</div>
	</div>

	<div class="container">
		<div class="calculator">
			<!-- Output -->
			<div id="output">
				<div id="history">
					<p id="history-value"></p>
				</div>

				<div id="result">
					<p id="result-value">0</p>
				</div>
			</div>

			<!-- Input -->
			<div class="keyboard">
				<div class="row">
					<button class="operator" id="clear">AC</button>
					<button class="operator" id="backspace">Ce</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="&divide;">&divide;</button>
				</div>
				<div class="row">
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="&times;">&times;</button>
				</div>
				<div class="row">
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
				</div>
				<div class="row">
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
				</div>
				<div class="row">
					<button class="number" id="empty">0</button>
					<button class="number" id="0">0</button>
					<button class="number" id="empty">0</button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<div class="footer-wrap">
			<img src="https://img.icons8.com/ios-glyphs/30/000000/copyright.png"/>
			<p class="footer-title">Made by andreanynthn</p>
			<div class="footer-icon">
				<a href="https://instagram.com/andreanynthn"><span class="fa fa-instagram"></span></a>
				<a href="https://linkedin.com/in/andreanynthn"><span class="fa fa-linkedin"></span></a>
				<a href="https://github.com/andreanynthn"><span class="fa fa-github"></span></a>
			</div>						
		</div>
	</footer>
	<script src="calc.js"></script>
</body>
</html>
