<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator Web App</title>
	<link rel="icon" type="image/x-icon" href="./img/calc-icon.png">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="responsive.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Calculator</h1>
		</div>
	</div>

	<div class="container">
		<div class="calculator">
			<!-- Output -->
			<div id="output">
				<div id="history">
					<p id="history-value"></p>
				</div>

				<div id="result">
					<p id="result-value">0</p>
				</div>
			</div>

			<!-- Input -->
			<div class="keyboard">
				<div class="row">
					<button class="operator" id="clear">AC</button>
					<button class="operator" id="backspace">Ce</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&divide;</button>
				</div>
				<div class="row">
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
				</div>
				<div class="row">
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
				</div>
				<div class="row">
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
				</div>
				<div class="row">
					<button class="number none" id="empty">0</button>
					<button class="number" id="0">0</button>
					<button class="number none" id="empty">0</button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container footer">
		<img src="https://img.icons8.com/ios-glyphs/30/000000/copyright.png"/>
			<a class="footer-title" href="https://linkedin.com/in/andreanynthn" target="#">Made by andreanynthn</a>
	</div>
	<script src="script.js"></script>
</body>
</html>
